{{ define "main" }}

  <div class="page-title-container">
    <h2 class="page-title">{{ .Title }}</h2>
  </div>

  <div class="page-list-preamble">
  Follow the links below for the full articles
  </div>

  {{ range .Pages }}
  <div class="page-list-container">
    <h2><a class="page-list-link contrast" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{ .Summary }}
  </div>
  {{ end }}

{{ end }}
