{{ define "main" }}
      <div class="artifact-title-container">
        <h2 class="artifact-title">{{ .Title }}</h2>
      </div>

      {{ with .Resources.ByType "audio" }}
      <div style="text-align: center">
        {{ range . }}
        <audio class="audio" controls src="{{ .Permalink }}"></audio>
        {{ end }}
      </div>
      {{ end }}


      {{ with .Resources.ByType "image" }}
      <div class="carousel" data-flickity='{ "imagesLoaded": true, "percentPosition": false, "wrapAround": true, "pageDots": true, "prevNextButtons": true }'>
        {{ range . }}
        <img src="{{ .RelPermalink }}" alt="alt">
        {{ end }}
      </div>
      {{ end }}

      <div class="artifact-description">
         {{ .Content }}
      </div>
{{ end }}
